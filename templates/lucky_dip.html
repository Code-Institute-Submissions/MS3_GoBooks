{% extends "base.html" %}

{% block content %}

<!--Grabs relevant information from the MongoDB database and fills the page-->
<div class="row">
    <div class="col s12">
        <div class="card-panel green darken-3">
            <div class="row">
                <a href="{{ url_for('library') }}" class="right white-text btn-flat">Return to Library</a>
            </div>
            <hr>
            <div class="row">
                <h2 class="center-align tagline">Lucky Dip</h2>
                <h5 class="center-align tagline">The book we picked at random is...</h5>
            </div>
            <div class="row">
                <div class="col s6 offset-s3 m4 offset-s4 l2 offset-l5">
                    <img class="activator book-image" src="{{ random_book.book_cover }}" href="{{ random_book.book_url }}">
                </div>
                <div class="col s12 m8 offset-m2 l10 offset-l1 center-align">
                    <h3 class="tagline center-align">{{ random_book.book_name }}</h3>
                    <h4 class="tagline center-align">By {{ random_book.book_author }}</h4>
                    <br>
                    <p class="white-text center-align">{{ random_book.book_description }}</p>
                    <br>
                    <a href="{{ random_book.book_url }}" target="_blank" class="pink darken-3 waves-effect waves-light btn">Get a Copy</a>
                </div>
            </div>
            <hr>
            <div class="row center-align ">
                <h2 class="tagline">Not happy?</h2>
                <a href="{{ url_for ('lucky_dip' )}}" class="pink darken-3 waves-effect waves-light btn">Have another go!</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
