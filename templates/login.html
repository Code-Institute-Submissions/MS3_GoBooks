{% extends "base.html" %}

{% block content %}

<!--User Login Page-->
    <div class="row">
        <form class="col s12 l10 offset-l1" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel green darken-3">
                <h3 class="center-align">Log In</h3>
            <!--Username-->
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
            <!--Password-->
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,20}$" minlength="5" maxlength="20" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
            <!--Submit Button-->
                <div class="row">
                    <button type="submit" class="col s8 offset-s2 btn-large pink darken-3 waves-effect waves-light btn">
                        Sign In
                    </button>
                </div>
            </div>
        </form>
    <!--Link for users who don't yet have an account-->
        <div class="col s12 l10 offset-l1">
            <div class="card-panel green darken-3">
                <p class="center-align white-text">
                    Not got an account yet? 
                    <a href="{{ url_for('register') }}" class="white-text pink darken-3 btn">Sign Up!</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
