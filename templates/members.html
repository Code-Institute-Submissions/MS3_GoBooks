{% extends "base.html" %}

{% block content %}

    <div class="row">
        {% for member in members %}
                <div class="col s8 offset-s2 m6 l4">
                    <div class="card">
                        <div class="card-image">
                            <img class="activator member-image" src="{{ member.member_image }}">
                        </div>
                        <div class="card-content">
                            <span class="card-title">{{ member.username }}</span>
                            <p>{{ member.member_level }}
                                <br>
                                {{ member.books_reviewed }}
                            </p>
                        </div>
                        <div class="card-action center-align">
                            <a href="#" class="pink darken-3 btn">View Profile</a>
                        </div>
                        {% if is_admin == True %}
                        <div class="card-action center-align">
                            <a href="#" class="pink darken-3 btn">Ban User</a>
                            <a href="#" class="pink darken-3 btn">Remove User</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
        {% endfor %}
    </div>

{% endblock %}
