{% extends "base.html" %}

{% block content %}

    <div class="row">
        {% for member in members %}
            <div class="row">
                <div class="col s6 m3">
                    <div class="card">
                        <div class="card-image">
                            <img class="activator member-image" src="#">
                        </div>
                        <div class="card-content">
                            <span class="card-title">{{ member.username }}</span>
                            <p>{{ member.member_level }}
                                <br>
                                {{ member.books_reviewed }}
                            </p>
                        </div>
                        <div class="card-action">
                            <a href="#" class="pink darken-3 btn">Ban User</a>
                            <a href="#" class="pink darken-3 btn">Remove User</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
