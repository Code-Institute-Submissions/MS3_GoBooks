{% extends "base.html" %}

{% block content %}

{% for book in library %}
    <div class="col s6 m3 library-books">
        <div class="card sticky-action">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{ library.book_cover }}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ library.book_name }}<i
                        class="material-icons right">more_vert</i></span>
                <p><a href="{{ url_for(library.book_url) }}">This is a link</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ library.book_name }}<i
                        class="material-icons right">close</i></span>
                <p>{{ library.book_description }}</p>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
